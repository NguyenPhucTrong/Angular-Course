<div class="mt-8 gap-2 ml-3">
  <h3 class="text-xl font-bold mb-4">Array Elements</h3>
  <div *ngFor="let item of [2,3,4,5,6]" class="mb-2">
    <p>Array: {{item}}</p>
  </div>
  <div *ngFor="let menu of productTest" class="mb-4">
    <p>Array ID: {{menu.id}}</p>
    <p>Array Name: {{menu.name}}</p>
    <p>Array Price: {{menu.price}}</p>
  </div>
</div>
